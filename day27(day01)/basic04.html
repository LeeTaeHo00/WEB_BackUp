<!-- 4번 : 테이블 태그  <table> 행<tr> 열<td> 제목<th>-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>기본 테이블</h1>
  <table border = "100" cellspacing = "50" cellpadding = "50">
    <!-- border 테이블 테두리 표시, cellspacing : 셀 사이의 간격 없애기
     cellpadding : 셀 내부 여백 설정
     table 태그 : 테이블의 전체 영역 -->
    <thread> <!-- 제목 영역(보통 th태그를 포함)-->
      <tr> <!-- 행(row, 가로 한 줄) -->
        <th>번호</th> <!--제목쉘(굵게+가운데 정렬)-->
        <th>이름</th>
        <th>이메일</th>
      </tr>
    </thread>
    <tbody> <!--데이터 영역 -->
      <tr> <!--행(row, 가로 한 줄)-->
        <td>1</td> <!-- 셀, 일반 데이터-->
        <td>ggg</td>
        <td>honng@naver.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>sss</td>
        <td>dddd@naver.com</td>
      </tr>
      <td>3</td>
    </tbody>
  </table>
</body>
</html>
