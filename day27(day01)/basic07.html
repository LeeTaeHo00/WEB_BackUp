<!-- 7번 input 태그(입력 태그) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> 사용자 정보 입력 </h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <label for = "name"> 이름 </label>
      <input type = "text" id = "name">

      <lable  for = "age">나이</lable>
      <input type = "number" id = "age">

      <label for = "id"> 아이디 </label>
      <input type = "text" id = "id" placeholder = "아이디를 입력하쇼" required>

      <label for = "pw">비밀번호</label>
      <input type ="password" id="pw" placeholder = "8자리 이상 대소문자 포함" required>
    </fieldset>
    <input type="submit" value = "제출">

    <fieldset>
      <legend>취미</legend>
      <label for = "hobby1"> 독서 </label>
      <input type = "radio" id="hobby1" name = "hobby">

      <label for = "hobby2"> 똒써 </label>
      <input type = "radio" id="hobby2" name = "hobby">

      <label for = "hobby3"> 써똑 </label>
      <input type = "radio" id="hobby3" name = "hobby" checked>

    </fieldset>

    <fieldset>
      <legend>과일선턖!@</legend>
      <label for = "apple"> 싸꽈!</label>
      <input type = "checkbox" id = "apple" name = "fruit">

      <label for = "banana"> 빠나ㅏㅏ!</label>
      <input type = "checkbox" id = "banana" name = "fruit">

      <label for = "orange"> 오롄지!</label>
      <input type = "checkbox" id = "orange" name = "fruit">

    </fieldset>

    <fieldset>
      <legend> 추가 정보</legend>
      <label for = "date">생년월일</label>
      <input type = "date" id = "date"><br>

      <label for="country">국가 선택</label>
        <select id="country" name="country">
          <option value="etc">국가 선택</option>
          <option value="kr">한국</option>
          <option value="us">미국</option>
          <option value="jp">일본</option>
        </select>
    </fieldset>

    <fieldset>
      <legend>추가 의견</legend>
      <label for="commets">의견을 작성하세요</label>
      <textarea id="commets" cols = "50" rows = "5" placeholder="의견짞썽!"></textarea>
    </fieldset>

    <input type= "submit" value = "날려잇">
    <input type="reset" value = "다시해!">
    <button type = "button"> 저장을 한다! </button> 
    <button type = "submit"> 전송!</button>
    
  </form>
</body>
</html>
