<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /*css 주석*/
    /* h1 태그 선택자 사용*/
    h1
    {
      color: blueviolet;
      background-color: black;
    }
    /* id 선택자 #id명 */
    #span-id
    {
      color: darkcyan;
      background-color: crimson;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  /* css 주석*/
  <!-- html주석 -->
   <h1>id와ㅏ class 속성</h1>
   <span id = "span-id"> span요소 1</span>
   <span style = "color:red; background-color: beige;">스팬요소2</span>
   <p class = "p-class">p요소1</p>
   <!-- 인라인 스타일과 내부스타일로 css가 겹칠경우 인라인 스타일의 우선순위가 높으므로 인라인 스타일에서 적용한 css가 실행된다. -->
   <p style="color: blue; background-color: beige;">요소2</p>
   <!-- div{div요소$}*2 -->
   <div class = "p-class">div요소1</div>
   <div style = "color:blue; background-color: brown;">div요소2</div>
</body>
</html>
