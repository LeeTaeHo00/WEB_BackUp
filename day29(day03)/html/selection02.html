<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고오급2</title>
  <style>
    a:link{
      /* 방문하지 않은 링크 */
      color:red;
    }

    a:visited{
      /* 방문한 링크 */
      color:black;
    }

    a:hover{
      color:yellow;
    }

    a:first-child{
      font-size:30px;
    }

    a:last-child{
      font-size:50px;
    }

    a:nth-child(2){
      font-size: 100px;
    }

    a:note(a:nth-child(2))
    {
      color: green;;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <a href="selectior01.html">링크1</a>
      <a href="aa">링크2</a>
      <a href="#">링크3</a>
      <a href="#">링크4</a>
      <a href="#">링크5</a>
    </div>
  </main>
</body>
</html>
